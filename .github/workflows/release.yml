name: Release

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Send start notification
        run: |
          curl -H "Title: PicoClaw Dashboard Build" \
               -H "Tags: rocket, construction" \
               -d "Start building fork-${{ github.run_number }}" \
               https://ntfy.sh/deploy-on-github-xasr6KBz47PjswPf53A78Fib

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create Fork Tag
        id: create_tag
        run: |
          NEW_TAG="fork-${{ github.run_number }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag $NEW_TAG
          git push origin $NEW_TAG
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ steps.create_tag.outputs.tag }}

      - name: Send success notification
        if: success()
        run: |
          curl -H "Title: PicoClaw Dashboard Build Success" \
               -H "Tags: white_check_mark, tada" \
               -d "Successfully built and released fork-${{ github.run_number }}" \
               https://ntfy.sh/deploy-on-github-xasr6KBz47PjswPf53A78Fib

      - name: Send failure notification
        if: failure()
        run: |
          curl -H "Title: PicoClaw Dashboard Build Failed" \
               -H "Tags: x, warning, skull" \
               -H "Priority: high" \
               -d "Failed to build release fork-${{ github.run_number }}. Check Actions logs." \
               https://ntfy.sh/deploy-on-github-xasr6KBz47PjswPf53A78Fib
